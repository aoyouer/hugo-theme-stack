<style>
@font-face {
  font-family: "lxgw";
  src: url("/fonts/lxgw.woff2") format("woff2");
}

:root{
        --sys-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Droid Sans", "Helvetica Neue";
        --zh-font-family: "lxgw", "Hiragino Sans GB", "Droid Sans Fallback", "Microsoft YaHei";

        --base-font-family: "lxgw", var(--sys-font-family), var(--zh-font-family);
        --code-font-family: Menlo, Monaco, Consolas, "Courier New";

        --article-font-family: "lxgw", var(--base-font-family);
}

  iframe[src*=ads-iframe] {
    display: none !important;
  }

  div[id*=disqus][style*=margin] {

  .article-list .article-visit {
